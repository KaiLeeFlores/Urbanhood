<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <a href="index.html" class="back-btn">‚Üê Back</a>
    </div>

    <div class="brand">
      <img src="images/logo.png" alt="Urban Hoodies Logo" class="brand-logo">
      <h1 class="brand-name">URBAN HOODIES</h1>
    </div>

    <div class="nav-right">
      <a href="cart.html" class="cart-btn">üõí Cart</a>
    </div>
  </header>

  <section class="product-section">
    <div class="product-image">
      <img id="hoodie-img" src="" alt="">
    </div>

    <div class="product-info">
      <h2 id="hoodie-name"></h2>
      <h3 id="hoodie-price"></h3>
      <p id="hoodie-description"></p>

      <div class="sizes">
        <p>Available Sizes:</p>
        <div id="size-options"></div>
      </div>

      <div class="quantity">
        <label>Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
      </div>

      <div class="buttons">
        <button id="addToCart" class="btn dark">Add to Cart</button>
        <button id="buyNow" class="btn light">Buy Now</button>
      </div>
    </div>
  </section>

  <script>
    // Load selected product
    const hoodie = JSON.parse(localStorage.getItem('selectedHoodie'));
    if (hoodie) {
      document.getElementById('hoodie-img').src = `images/${hoodie.image}`;
      document.getElementById('hoodie-name').textContent = hoodie.name;
      document.getElementById('hoodie-description').textContent = hoodie.description;
      document.getElementById('hoodie-price').textContent = `$${hoodie.price.toFixed(2)}`;
    }

    // Sizes
    const sizesContainer = document.getElementById('size-options');
    hoodie.sizes.forEach(s => {
      const btn = document.createElement('button');
      btn.textContent = s.size;
      btn.classList.add('size-btn');
      btn.addEventListener('click', () => {
        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
      sizesContainer.appendChild(btn);
    });

    // Add to cart
    document.getElementById('addToCart').addEventListener('click', () => {
      const selectedSize = document.querySelector('.size-btn.selected');
      if (!selectedSize) return alert('Please select a size.');

      const quantity = parseInt(document.getElementById('quantity').value);
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(i => i.id === hoodie.id && i.size === selectedSize.textContent);

      if (existing) existing.quantity += quantity;
      else cart.push({ ...hoodie, size: selectedSize.textContent, quantity });

      localStorage.setItem('cart', JSON.stringify(cart));
      alert('‚úÖ Added to cart!');
    });

    // Buy Now
    document.getElementById('buyNow').addEventListener('click', () => {
      const selectedSize = document.querySelector('.size-btn.selected');
      if (!selectedSize) return alert('Please select a size.');

      const quantity = parseInt(document.getElementById('quantity').value);
      const item = { ...hoodie, size: selectedSize.textContent, quantity };

      // Save to temporary checkout storage
      localStorage.setItem('checkout_cart', JSON.stringify([item]));
      window.location.href = 'checkout.html';
    });

    // Back button behavior
    document.querySelector('.back-btn').addEventListener('click', (e) => {
      e.preventDefault();
      if (document.referrer) window.history.back();
      else window.location.href = 'index.html';
    });
  </script>
</body>
</html>
