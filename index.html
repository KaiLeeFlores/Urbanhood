<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urban Hoodies</title>
 <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="nav">
  <div class="brand">
    <img src="images/logo.png" alt="Urban Hoodies Logo" class="brand-logo">
    <h1 class="brand-name">URBAN HOODIES</h1>
  </div>
  <a href="cart.html" class="cart-btn">ðŸ›’ Cart</a>
</header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-text">
      <h2>FIND YOUR STYLE</h2>
      <p>Explore our exclusive hoodie collection â€” crafted for comfort and designed for confidence.</p>
      <a href="#product-list" class="btn dark">Shop Now</a>
    </div>
  </section>

  <!-- PRODUCT GRID -->
  <main id="product-list" class="product-grid"></main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2025 Urban Hoodies. Inspired by Me. All Rights Reserved.</p>
  </footer>

  <script>
    // Load hoodie data
    fetch('hoodie.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('product-list');
        data.hoodies.forEach(hoodie => {
          const div = document.createElement('div');
          div.classList.add('product-card');
          div.innerHTML = `
            <div class="product-img">
              <img src="images/${hoodie.image}" alt="${hoodie.name}">
            </div>
            <div class="product-info">
              <span class="product-category">${hoodie.category}</span>
              <h3>${hoodie.name}</h3>
              <p class="price">$${hoodie.price.toFixed(2)}</p>
            </div>
          `;
          div.addEventListener('click', () => {
            localStorage.setItem('selectedHoodie', JSON.stringify(hoodie));
            window.location.href = 'product.html';
          });
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
